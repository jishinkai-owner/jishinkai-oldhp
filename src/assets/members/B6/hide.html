<p style="text-align: center;"><span style="font-size: 18pt;">「OGT君の写真をもっと見せろ！ふざけるな！」</span></p>
<p style="text-align: center;"></p>

<p style="text-align: center;"><span style="font-size: 18pt;">そんなあなたの要望にお応えいたします、OGTの部屋です。</span></p>
